{% extends 'spellingapp/base.html' %}
{% load static %}

{% block learning %}

<div id="learningPage">
    <div>
        <form @submit.prevent="checkWord">
            <p id="newWord">[[ message]] </p>
            <p>Enter the word below</p>
            <input id="inputValue" placeholder="here" v-model="wrongSpelling">

            <input v-on:click="checkWord" type='submit' value="Submit">
        </form>
    </div>
</div>

{% endblock learning %}
